    <div class="contact-container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <form onsubmit="sendEmail(); reset(); return false;">
          <h2>İLETİŞİM</h2>
          <input type="text" id="name" class="field" placeholder="Adınız" />
          <input type="email" id="email" class="field" placeholder="E Mail" />
          <input type="text" id="phone" class="field" placeholder="Telefon" />
          <textarea id="message" placeholder="Mesaj" class="field"></textarea>
          <button type="submit" class="btn">Gönder</button>
           </div>
      </form>
    </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
     function sendEmail() {
      Email.send({
         SecureToken : "cf7c9450-8068-47ed-94c7-d3523bd543f9",
         To : 'gokseldogangd@gmail.com',
         From : document.getElementById("email").value,
         Subject : "Yeni İletişim Formu",
         Body : "Name: " + document.getElementById("name").value
             + "<br> Email: " document.getElementById("email").value
             + "<br> Phone: " document.getElementById("phone").value
             + "<br> Message: " document.getElementById("message").value
     }).then(
     message => alert(Mesajınız Gönderildi.)
   );
     }
    </script>
    <script>
      function displayMenu() {
        var link = document.getElementById("main-nav");
        link.classList.toggle("responsive");
      }
    </script>
